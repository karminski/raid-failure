    <title>RAID重建成功概率计算器</title>

    <!-- Bootstrap core CSS -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="stylesheets/cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
            <h1 class="cover-heading">RAID重建成功概率计算器</h1>
            <p>该计算器用来计算由于不可恢复的错误导致RAID重建失败的概率. 其他硬盘故障或错误不包含在内.</p>
            <p>计算假设基于: <a style="font-weight: bold" href="http://www.raidtips.com/raid5-ure.aspx">raid5-ure</a></p>
            <p>或请搜索关键词 RAID URE .</p>
            <form id="failchanceform" class="form-horizontal" role="form">
  <div class="form-group">
    <label for="raidtype" class="col-sm-3 control-label">RAID 类型</label>
    <div class="col-sm-9">
      <select id="raidtype" class="form-control">
        <option>RAID 5</option>
        <option>RAID 6</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="drivesize" class="col-sm-3 control-label">硬盘大小</label>
    <div class="col-sm-9">
      <select id="drivesize" class="form-control">
        <option value="72">72 GB</option>
        <option value="146">146 GB</option>
        <option value="300">300 GB</option>
        <option value="450">450 GB</option>
        <option value="500">500 GB</option>
        <option value="600">600 GB</option>
        <option value="750">750 GB</option>
        <option value="1000">1 TB</option>
        <option value="1500">1.5 TB</option>
        <option value="2000">2 TB</option>
        <option value="3000">3 TB</option>
        <option value="4000" selected>4 TB</option>
        <option value="5000">5 TB</option>
        <option value="6000">6 TB</option>
        <option value="8000">8 TB</option>
        <option value="10000">10 TB</option>
        <option value="12000">12 TB</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="drivecount" class="col-sm-3 control-label">硬盘数量</label>
    <div class="col-sm-9">
      <select id="drivecount" class="form-control">
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option selected>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>32</option>
        <option>64</option>
        <option>128</option>
      </select>
    </div>
  </div>
    <div class="form-group">
    <label for="ureaverage" class="col-sm-3 control-label">不可恢复读取错误率 ( Unrecoverable Read Errors Rate )</label>
    <div class="col-sm-9">
      <select id="ureaverage" class="form-control">
        <option value="9">10 ^ 9</option>
        <option value="10">10 ^ 10</option>
        <option value="11">10 ^ 11</option>
        <option value="12">10 ^ 12</option>
        <option value="13">10 ^ 13</option>
        <option value="14" selected>10 ^ 14 (消费级磁盘)</option>
        <option value="15">10 ^ 15 (企业级磁盘 或 消费级固态硬盘)</option>
        <option value="16">10 ^ 16 (企业级磁盘 或 消费级固态硬盘)</option>
        <option value="17">10 ^ 17 (企业级固态硬盘)</option>
      </select>
    </div>
  </div>
</form>
          <p class="lead">重建成功概率:</p>
          <p id="resultspan"></p>
          </div>

          </div>

        </div>

      </div>

    </div>
